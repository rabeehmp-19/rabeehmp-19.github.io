<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D RABEEH Poster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            perspective: 1000px;
        }

        .poster-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .poster {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0c1e3e, #152a57, #1e3c72);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transform: rotateX(5deg) rotateY(-5deg);
            transition: transform 0.5s ease;
        }

        .poster:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(94, 170, 168, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(94, 170, 168, 0.1) 0%, transparent 20%),
                linear-gradient(45deg, transparent 49%, rgba(94, 170, 168, 0.05) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(94, 170, 168, 0.05) 50%, transparent 51%);
            background-size: 100px 100px;
        }

        .title {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
            text-shadow: 
                0 -3px 0 rgba(0, 0, 0, 0.2),
                0 1px 10px rgba(94, 170, 168, 0.5),
                0 3px 3px rgba(0, 0, 0, 0.4),
                0 6px 6px rgba(0, 0, 0, 0.3),
                0 10px 10px rgba(0, 0, 0, 0.2),
                0 15px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            transform: translateZ(50px);
            animation: glow 3s infinite alternate;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transform: translateZ(40px);
            margin-bottom: 40px;
        }

        .decorative-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #5eaaa8, transparent);
            margin: 30px 0;
            border-radius: 2px;
            transform: translateZ(30px);
        }

        .details {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            transform: translateZ(20px);
        }

        .detail-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 180px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .detail-box:hover {
            transform: translateY(-10px);
        }

        .detail-box i {
            font-size: 2.5rem;
            color: #5eaaa8;
            margin-bottom: 15px;
        }

        .detail-box h3 {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .detail-box p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(94, 170, 168, 0.3), transparent 70%);
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 75%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: -7s;
        }

        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 4px solid rgba(94, 170, 168, 0.5);
            z-index: 2;
        }

        .corner-tl {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 20px;
        }

        .corner-tr {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 20px;
        }

        .corner-bl {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 20px;
        }

        .corner-br {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 20px;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-20px, 15px) rotate(5deg);
            }
            50% {
                transform: translate(10px, -20px) rotate(-5deg);
            }
            75% {
                transform: translate(15px, 15px) rotate(3deg);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 
                    0 -3px 0 rgba(0, 0, 0, 0.2),
                    0 1px 10px rgba(94, 170, 168, 0.5),
                    0 3px 3px rgba(0, 0, 0, 0.4),
                    0 6px 6px rgba(0, 0, 0, 0.3),
                    0 10px 10px rgba(0, 0, 0, 0.2),
                    0 15px 15px rgba(0, 0, 0, 0.1);
            }
            100% {
                text-shadow: 
                    0 -3px 0 rgba(0, 0, 0, 0.2),
                    0 1px 20px rgba(94, 170, 168, 0.8),
                    0 3px 3px rgba(0, 0, 0, 0.4),
                    0 6px 10px rgba(0, 0, 0, 0.4),
                    0 10px 15px rgba(0, 0, 0, 0.3),
                    0 15px 25px rgba(0, 0, 0, 0.2);
            }
        }

        .reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0.2;
            z-index: 3;
            transform: rotateX(90deg) translateZ(200px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 5rem;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .details {
                flex-direction: column;
                gap: 15px;
            }
            
            .detail-box {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .corner-decoration {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="poster">
            <div class="background-pattern"></div>
            <div class="floating-elements">
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
            
            <div class="corner-decoration corner-tl"></div>
            <div class="corner-decoration corner-tr"></div>
            <div class="corner-decoration corner-bl"></div>
            <div class="corner-decoration corner-br"></div>
            
            <h1 class="title">rabeeh</h1>
            
            <div class="decorative-line"></div>
            
            <p class="subtitle">Financial Expertise · Ethical Principles · Academic Excellence</p>
            
            <div class="details">
                <div class="detail-box">
                    <i class="fas fa-calculator"></i>
                    <h3>Accounting</h3>
                    <p>Financial Management Expert</p>
                </div>
                
                <div class="detail-box">
                    <i class="fas fa-graduation-cap"></i>
                    <h3>Research</h3>
                    <p>IGNOU Institute</p>
                </div>
                
                <div class="detail-box">
                    <i class="fas fa-book-quran"></i>
                    <h3>Islamic Scholar</h3>
                    <p>Ethical Finance Advocate</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add subtle mouse movement effect for 3D depth
        document.addEventListener('mousemove', (e) => {
            const poster = document.querySelector('.poster');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            poster.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
    </html>
